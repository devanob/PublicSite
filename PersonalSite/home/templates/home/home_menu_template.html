{% for item in menu_items %}
    <li class="{{ item.active_class }} ">
        <a href="{{ item.href }}" class="nav-link dropdown-toggle btn font-weight-bold"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ item.text }}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item %}
        {% endif %}
    </li>
{% endfor %}
